name: Update Version on Merge to Master

on:
  push:
    branches:
      - master

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    # Step 2: Set up Git
    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    # Step 3: Update version in CMakeLists.txt
    - name: Update version
      run: |
        # Extract the current version
        current_version=$(grep -Po '(?<=project\(.* VERSION )\d+\.\d+\.\d+' CMakeLists.txt)
        echo "Current version: $current_version"

        # Increment the patch version
        IFS='.' read -r major minor patch <<< "$current_version"
        new_version="$major.$minor.$((patch + 1))"
        echo "New version: $new_version"

        # Update the version in CMakeLists.txt
        sed -i "s/VERSION $current_version/VERSION $new_version/" CMakeLists.txt

    # Step 4: Commit and push the changes
    - name: Commit and push changes
      run: |
        git add CMakeLists.txt
        git commit -m "Bump version to $new_version"
        git push